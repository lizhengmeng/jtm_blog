<!DOCTYPE html>
<html lang="en">
<head>
<include file="Public/public_head" title="小玩意儿-" keywords="{$Think.config.WEB_KEYWORDS}" description="{$Think.config.WEB_DESCRIPTION}"/>
<!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/bdai/css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/bdai/css/bootstrap-fileinput.css">
</head>
<body>
<include file="Public/public_nav"/>
<div class="b-h-70">
</div>

<div id="b-content" class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-8">
            <!-- 人脸检测 -->
            <div class="row b-one-article">
                <h3 class="col-xs-12 col-md-12 col-lg-12">
                    <a class="b-oa-title" href="{:U('Baidu/detection')}" onclick="return recordId('{$v['extend']['type']}',{$v['extend']['id']})">人像检测</a>
                </h3>
                <div class="col-xs-12 col-md-12 col-lg-12 b-date">
                </div>
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-4 hidden-xs">
                            <figure class="b-oa-pic b-style1">
                                <a href="{:U('Baidu/detection')}">
                                    <img src="/blog/Upload/image/face.jpg" alt="{$Think.config.IMAGE_TITLE_ALT_WORD}" title="{$Think.config.IMAGE_TITLE_ALT_WORD}">
                                </a>
                                <figcaption><a href="{:U('Baidu/detection')}"></a></figcaption>
                            </figure>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 b-des-read">
                            人像检测应用：用户可以上传一张带有人像的照片，该应用可以扫描用户上传的照片并作简单分析，然后进行评分。
                        </div>
                    </div>
                </div>
            </div>
            <!-- 人脸对比 -->
            <div class="row b-one-article">
                <h3 class="col-xs-12 col-md-12 col-lg-12">
                    <a class="b-oa-title" href="{:U('Baidu/matching')}" onclick="return recordId('{$v['extend']['type']}',{$v['extend']['id']})">人像对比</a>
                </h3>
                <div class="col-xs-12 col-md-12 col-lg-12 b-date">
                </div>
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-4 hidden-xs">
                            <figure class="b-oa-pic b-style1">
                                <a href="{:U('Baidu/matching')}">
                                    <img src="/blog/Upload/image/face.jpg" alt="{$Think.config.IMAGE_TITLE_ALT_WORD}" title="{$Think.config.IMAGE_TITLE_ALT_WORD}">
                                </a>
                                <figcaption><a href="{:U('Baidu/matching')}"></a></figcaption>
                            </figure>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 b-des-read">
                            人像对比应用：用户可以上传两张带有人像的照片，后台进行扫描对比用户上传的照片并作简单分析，然后进行评分。
                        </div>
                    </div>
                </div>
            </div>
            <!-- 五子棋 -->
            <div class="row b-one-article">
                <h3 class="col-xs-12 col-md-12 col-lg-12">
                    <a class="b-oa-title" href="{:U('Games/gobang')}" onclick="return recordId('{$v['extend']['type']}',{$v['extend']['id']})">五子棋</a>
                </h3>
                <div class="col-xs-12 col-md-12 col-lg-12 b-date">
                </div>
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-4 hidden-xs">
                            <figure class="b-oa-pic b-style1">
                                <a href="{:U('Games/gobang')}">
                                    <img src="/blog/Upload/image/face.jpg" alt="{$Think.config.IMAGE_TITLE_ALT_WORD}" title="{$Think.config.IMAGE_TITLE_ALT_WORD}">
                                </a>
                                <figcaption><a href="{:U('Games/gobang')}"></a></figcaption>
                            </figure>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 b-des-read">
                            五子棋。
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/public_right"/>
    </div>
    <div class="row">
        <include file="Public/public_foot"/>
    </div>
</div>
<include file="Public/public_login"/>
</body>
</html>
